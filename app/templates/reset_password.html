{% extends "base.html" %}
{% block title %}Reset Password{% endblock %}
{% block content %}
<div class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="w-full max-w-sm p-8 bg-white shadow-xl rounded-xl">
        <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Reset Password</h2>
        <form method="POST" action="/users/reset-password" class="space-y-5">
            <input type="hidden" name="token" value="{{ token }}">
            <input type="password" name="new_password" placeholder="New Password" class="input" required>
            <button type="submit" class="btn-primary">Reset Password</button>
        </form>
    </div>
</div>
{% endblock %}
